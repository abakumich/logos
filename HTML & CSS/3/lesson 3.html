<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html & css lesson 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Завдання 3.1 -->
    <div class="box stroke-1"></div>
    <div class="box stroke-2 yellow-bg"></div>
    <div class="big-box stroke-3"><div class="box small-box"></div></div>
    <div class="box stroke-4"></div>
    <hr />
    <!-- Завдання 3.2 -->
    <!-- Рядок 1 блок хедер -->
    <div class="main-block header">
      <div class="header-block-outside-of-text">
        <div class="header-block-text">Шапка сайту</div>
      </div>
    </div>
    <!-- Рядок 2 блок меню -->
    <div class="main-block">
      <div class="menu float-left" id="menu-item-1">Меню сайту</div>
      <div class="menu float-left" id="menu-item-2">Меню сайту</div>
      <div class="menu float-left" id="menu-item-3">Меню сайту</div>
      <div class="menu float-left" id="menu-item-4">Меню сайту</div>
      <div class="menu float-left" id="menu-item-5">Меню сайту</div>
    </div>
    <!-- Рядок 3 блок контенту -->
    <div class="main-block content">
      <!-- Стовбчик контент 3.1 лівий -->
      <div class="content-block content-block-left float-left">
        <div class="content-block-text">text</div>
        <div class="content-block-3">3</div>
        <div class="content-block-4-5">
          <div class="content-block-4-5 float-left" id="content-block-4">4</div>
          <div class="content-block-4-5 float-left" id="content-block-5">5</div>
        </div>
      </div>
      <!-- Стовбчик контент 3.2 центральний -->
      <div class="content-block float-left">
        <div class="content-block-A">A</div>
        <div class="content-block-BCD float-left width-100px">
          <div class="content-block-B">B</div>
          <div class="content-block-B1 float-left">B1</div>
          <div class="content-block-B2 float-left">B2</div>
        </div>
        <div class="content-block-BCD float-left width-100px">
          <div class="content-block-C">C1</div>
          <div class="content-block-C content-block-C2">C2</div>
          <div class="content-block-C content-block-C3">C3</div>
          <div class="content-block-C content-block-C4 float-left">C4</div>
          <div class="content-block-C content-block-C5 float-left">C5</div>
        </div>
        <div class="content-block-BCD float-left width-100px">
          <div class="content-block-D">D</div>
          <div class="content-block-D1">D1</div>
          <div class="content-block-D3">
            <p>D3</p>
            <img src="123.png" alt="" />
          </div>
        </div>
      </div>
      <!-- Стовбчик контент 3.3 правий -->
      <div class="content-block float-left">
        <div class="content-block-right-row1">
          <div class="content-block-I width-100px float-left">I</div>
          <div class="content-block-II width-100px float-left">II</div>
          <div class="content-block-III width-100px float-left">III</div>
        </div>
        <div class="content-block-right-row2-IV">
          <div class="content-block-V">
            <div class="in-red-block"></div>
          </div>
        </div>
        <div class="content-block-right-row3-VI">VI</div>
        <div class="content-block-right-row4">
          <div class="content-block-right-row4-col1-VII width-100px float-left">
            VII
          </div>
          <div class="content-block-right-row4-col2 float-left">
            <div class="content-block-VIII">VIII</div>
            <div class="content-block-IX-X">
              <div class="content-block-IX float-left">IX</div>
              <div class="content-block-X float-left">X</div>
            </div>
            <div class="content-block-XI">XI</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Рядок 4 блок футер -->
    <div class="main-block footer">Підвал</div>
  </body>
</html>
